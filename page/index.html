<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>webtools</title>
  <script src="../dist/webtools.min.js"></script>
  <style></style>
</head>
<body>
  <div class="app">
    <input class="a" type="text" placeholder="数字两位小数">
    <input class="b" type="text" placeholder="数字两位小数，最大长度6">
    <input class="b" type="text" placeholder="数字两位小数，最大长度6">
  </div>
  <script>
    tools.formatInput({
      el:".a",
      reg:/^[+-]?((([1-9]\d*)|0)(\.\d{0,2})?)?$/,
      nopass:()=>{
        console.log("只能输入数字，最多两位小数")
      },
      pass:(nv,ov)=>{}
    })
    tools.formatInput({
      el:".b",
      rules:[
        {
          reg:/^[+-]?((([1-9]\d*)|0)(\.\d{0,2})?)?$/,
          nopass:()=>{
            console.log("只能输入数字")
          }
        },
        {
          reg:/^[\S\s]{0,6}$/,
          nopass:()=>{
            console.log("最大长度6")
          }
        }
      ],
      pass:(nv,ov)=>{}
    })
  </script>
</body>
</html>
